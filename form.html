<!DOCTYPE>
<html>
  <head>
    <title>Building HTML Forms Exercise</title>
  </head>
  <body>

    <form method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email_address">
        </div>

        <select id="role" name="user_role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>


        <div>
          <p>Choose your favourite programming language</p>
          <div>
            <input type="radio" id="html" value="html" name="language" checked>
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" id="css" value="css" name="language">
            <label for="css">CSS</label>
          </div>
          <div>
            <input type="radio" id="javascript" value="javascript" name="language">
            <label for="javascript">JavaScript</label>
          </div>
          <br>
          <label for="comments">Comments</label><br>
          <textarea rows="5" cols="35" id="comments"></textarea>
        </div>

        <div>
          <br>
          <br>
          <label for="date">Select date:</label>
          <input type="date" id="date">
        </div>
          <br>
          <br>
        <div>
          <input type="checkbox" id="newsletter">
          <label for="newsletter">Sign up for newsletter</label>
          <br>
          <input type="checkbox" id="termsConditions">
          <label for="termsConditions">Agree to terms and conditions</label>
        </div>
        <br>
        <button method="post">Submit</button>

      </fieldset>


    </form>

  </body>
</html>
